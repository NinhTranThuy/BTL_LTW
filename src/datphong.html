<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Phòng Khách Sạn</title>
    <link rel="stylesheet" href="../asset/css/datphong.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="/asset/img/icon/logo.png" alt="Logo">
            <nav>
                <div class="left-nav">
                    <ul>
                        <li class="hover-effect"><a href="#">Trang chủ</a></li>
                        <li class="hover-effect"><a href="#">Blog</a></li>
                        <li class="hover-effect"><a href="#">Về chúng tôi</a></li>
                    </ul>
                </div>
        </nav>
        </div>
    </header>
   
    <!-- Booking Form and Summary -->
    <div class="container">
        <div class="booking-form">
            <h2>Thông tin đặt phòng</h2>
            <form action="/submit-booking" method="POST">
                <h3>Thông tin người đặt phòng</h3>
                <label for="salutation">Danh xưng *</label>
                <select id="salutation" name="salutation" required>
                    <option value="Anh">Anh</option>
                    <option value="Chị">Chị</option>
                </select>
                
                <label for="fullName">Họ và tên *</label>
                <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" required>
                
                <label for="phoneNumber">Số điện thoại *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(+84) Số điện thoại" required>
                
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <button type="button" class="submit-button" onclick="submitButtonOnClick()">Tiếp tục</button>
            </form>
        </div>
        
        <div class="booking-summary">
            <img src="../asset/img/image/p04/p04-1.jpg" class="hotel-image" >
        
            <h3>Mai Chau Homestay</h3>
          
            <p>Địa chỉ:Mai Chau,Hoa Binh</p>
            <p>Ngày nhận phòng:10/10/2024 </p>
            <p>Ngày trả phòng:11/10/2024 </p>
            <p>Số đêm:1 </p>
            <div class="room-details">
                <p>Phòng: </p>
            </div>
        </div>
    </div>
    <script>
             function submitButtonOnClick() {
        // Lấy dữ liệu từ các trường nhập
        const salutation = document.getElementById('salutation').value;
        const fullName = document.getElementById('fullName').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const email = document.getElementById('email').value.trim();

        // Kiểm tra dữ liệu hợp lệ
        if (!fullName || !phoneNumber || !email) {
            alert('Vui lòng điền đầy đủ thông tin!');
            return;
        }

        // Tạo URL query parameters để truyền thông tin qua trang xác nhận
        const queryParams = new URLSearchParams({
            salutation,
            fullName,
            phoneNumber,
            email
        });

        // Điều hướng đến trang xác nhận
        window.location.href = `xacnhan.html?${queryParams.toString()}`;
    }
    </script>

</body>
</html>
