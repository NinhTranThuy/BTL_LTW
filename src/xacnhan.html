<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Đặt Phòng</title>
    <link rel="stylesheet" href="../asset/css/xacnhan.css">
    <link rel="stylesheet" href="../asset/css/datphong.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="/asset/img/icon/logo.png" alt="Logo">
            <nav>
                <div class="nav-links">
                    <a href="#">Trang chủ</a>
                    <a href="#">Blog</a>
                    <a href="#">Về chúng tôi</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="confirmation-container">
        <h2>Xác Nhận Đặt Phòng</h2>
        <p id="confirmationMessage" class="confirmation-message">Đặt phòng đã được xác nhận của bạn tại Homestay4U.</p>

        <div class="guest-info">
            <h3>Thông Tin Người Đặt Phòng</h3>
            <p><strong>Danh xưng:</strong> <span id="salutation"></span></p>
            <p><strong>Họ và tên:</strong> <span id="fullName"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>

        <div class="room-info">
            <h3>Thông Tin Phòng</h3>
            <img src="../asset/img/image/p05/p05.jpg" class="hotel-image" alt="Hình ảnh khách sạn">
            <p><strong>Khách sạn:</strong> <span id="hotelName"></span></p>
            <p><strong>Địa chỉ:</strong> <span id="hotelAddress"></span></p>
            <p><strong>Ngày nhận phòng:</strong> <span id="checkInDate"></span></p>
            <p><strong>Ngày trả phòng:</strong> <span id="checkOutDate"></span></p>
            <p><strong>Số đêm:</strong> <span id="numberOfNights"></span></p>
            <p><strong>Phòng:</strong> <span id="roomDetails"></span></p>
        </div>

        <button onclick="window.location.href='datphong.html'" class="back-button">Quay lại</button>
    </div>

    <script>
        // Lấy thông tin từ URL hoặc server
        const params = new URLSearchParams(window.location.search);
        
        document.getElementById('salutation').textContent = params.get('salutation');
        document.getElementById('fullName').textContent = params.get('fullName');
        document.getElementById('phoneNumber').textContent = params.get('phoneNumber');
        document.getElementById('email').textContent = params.get('email');

        // Thông tin phòng (giả lập, cần thay bằng dữ liệu thực tế)
        document.getElementById('hotelName').textContent = 'Homestay4U'; 
        document.getElementById('hotelAddress').textContent = 'Mai Chau,Hoa Binh';
        document.getElementById('checkInDate').textContent = '01/12/2024';
        document.getElementById('checkOutDate').textContent = '03/12/2024';
        document.getElementById('numberOfNights').textContent = '2';
        document.getElementById('roomDetails').textContent = 'Phòng Deluxe King Size';
    </script>
</body>
</html>
