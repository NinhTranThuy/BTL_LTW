<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phòng yêu thích - Hotel Booking</title>
    <link rel="stylesheet" href="/asset/css/list.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách phòng yêu thích</h1>
        <ul class="room-list">
            <li class="room-item">
                <img src="room1.jpg" alt="Phòng Deluxe" class="room-image">
                <div class="room-info">
                    <h2>Phòng Deluxe</h2>
                    <p>Khách sạn Hà Nội</p>
                    <p>Giá: 1,200,000 VND/đêm</p>
                </div>
                <div class="room-actions">
                    <button class="details" onclick="window.location.href='#'">Xem chi tiết</button>
                    <button class="remove">Bỏ yêu thích</button>
                </div>
            </li>
            <li class="room-item">
                <img src="room2.jpg" alt="Phòng Suite" class="room-image">
                <div class="room-info">
                    <h2>Phòng Suite</h2>
                    <p>Khách sạn Đà Nẵng</p>
                    <p>Giá: 2,500,000 VND/đêm</p>
                </div>
                <div class="room-actions">
                    <button class="details" onclick="window.location.href='#'">Xem chi tiết</button>
                    <button class="remove">Bỏ yêu thích</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
